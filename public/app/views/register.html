
 <div class="login" id="register">
            <form class="col s12" action="" method="post">
                <h5>Create Account</h5>
              <div class="row">
                <div class="input-field col s6">
                  <!-- <i class="material-icons prefix">account_circle</i> -->
                  <input id="name" type="text" name="firstname" class="validate" required >
                  <label for="name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <!-- <i class="material-icons prefix">account_circle</i> -->
                  <input id="name" type="text" name="lastname" class="validate" required >
                  <label for="name">Last Name</label>
                </div>
                <div class="input-field col s12">
                  <input id="Username" type="text" name="Username" class="validate"  required>
                  <label for="Username">Username</label>
                </div>
                <div class="input-field col s12">
                  <input id="Email" type="email" name="Email" class="validate"  required>
                  <label for="Email">Email</label>
                </div>
                <div class="input-field col s12">
                    <div class="file-field input-field">
                       <div class="btn">
                         <span>Upload Photo</span>
                         <input type="file">
                       </div>
                       <div class="file-path-wrapper">
                         <input class="file-path validate" name='fileUploaded' type="text">
                       </div>
                    </div>
                </div>
                <div class="input-field col s12">
                  <input id="Telephone" type="tel" name="Telephone" class="validate"  required>
                  <label for="Telephone">Telephone</label>
                </div><div class="input-field col s12">
                  <input id="password" type="password" name="password" class="validate" ng-model="registration.user.password" required>
                  <label for="password">Choose password</label>
                </div><div class="input-field col s12">
                  <input id="" type="password" name="confirmPassword" class="validate" ng-model="registration.user.confirmPassword"  required>
                  <label for="confirmPassword">Confirm Password</label>
                  <!-- <div ng-messages="registrationForm.confirmPassword.$error"
                          ng-messages-include="messages.html"></div> -->
                </div>
                <div class="input-field col s">
                <button class="btn waves-effect waves-light" type="submit" name="submit" value="register">Create</button>
                </div>

              </div>
            </form>
        </div>
